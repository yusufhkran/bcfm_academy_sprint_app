
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sprint-backend-ingress
  namespace: sprint
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internal
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 80

